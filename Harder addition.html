<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" type="text/css" href="style.css"></head>
<body>
<h1>Harder Addition</h1>
<p>Click the button to display the next number to add or subtract.</p>

<button onclick="Adding()">Click me!</button>

<p id="demo"></p>
<p id="answer"></p>


<script>
var sum = 0;
function Adding() {
    var x = document.getElementById("demo")
    var pop = Math.floor((Math.random())*1000)+10;
    sum += pop;
    x.innerHTML = pop;
    document.getElementById("answer").innerHTML = sum;
}
</script>

</body>
</html>
