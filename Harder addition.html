<!DOCTYPE html>
<html>

<body>
<h1>Harder Addition</h1>
<p>Click the button to display the next number to add or subtract.</p>

<button onclick="timr()">Click me!</button>
Duration per number (seconds)
<input type="number" id="num" max = "3" min="0"></input>
How many numbers?
<input type="count" id="count" max = "15" min = "1"></input>

<p id="demo"></p>
 <p id="answer"></p>

<script>
var sum = 0;
    var count = 0;
function timr(){
    console.log(document.getElementById("count"))
    
    if(count < document.getElementById("count").value)
    {setTimeout(Adding, document.getElementById("num").value * 1000);
    count++;
    }
    else{
        count = 0;
    }
}
function Adding() {
    var x = document.getElementById("demo")
    var pop = Math.floor(Math.random()*(1000-100))+100;
    sum += pop;
    x.innerHTML = pop;
    document.getElementById("answer").innerHTML = "";
    timr()
}
function Hiding() {
    if (document.getElementById("answer").innerHTML == "") {
        alert(sum)
         //document.getElementById("answer").innerHTML == sum;
    
    }
    else if (document.getElementById("answer").innerHTML == sum) {
           document.getElementById("answer").innerHTML = "";
        console.log("bad")
    }
}
function Check() {
    if (document.getElementById("answercheck").value == sum) {
        confirm("congrats you got it right!");
        console.log("ok");
    }
    else {
        alert("Try again.");
    }
}
    
</script>
<input type ="number" id="answercheck"></input>
<button onclick="Check()">Check your answer</button>
<br><br>
<button onclick="Hiding()">Answer</button>
