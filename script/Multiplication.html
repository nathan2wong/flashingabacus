<body>
<h1>Multiplication</h1>
<p>Click the button to display the next number to multiply.</p>

<button onclick="Multiply()">Click me!</button>

<p id="demo"></p>

<script>
function Multiply() {
    var x = document.getElementById("demo")
    x.innerHTML = Math.floor((Math.random())*15)+Math.floor((Math.random())*15);
}
</script>
